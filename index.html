<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- connecting bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    >
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="style.css" rel="stylesheet" />
    <script src="main.js"></script>
    <title>Weather Forecast</title>
  </head>
  <body>
    <div id="weather-window">
      <div id="window-title" class="px-2">Title</div>
      <div id="window-content" class="container-fluid">
        <div id="rowDetails" class="row">
          <div class="col">
            <div id="current-data">
                <h1 id="currently-in">Currently in</h1>
                <h2 id="city">Dnipro</h2>
                <p id="current-time"> Tuesday 16:00</p>
                <!-- <i id="current-weather-icon">ðŸŒ¦</i> -->
                <img src="" alt="Clear" id="image"/>
               
                <p id="meaning">
                  <span id="description">Sunny</span>
                </p>
                <p id="temperature"> 
                  <strong> 
                     <span id="tempElement">
                    16
                     </span>
                  </strong> 
                  <small>
                     <a href="#" id="celsius-link">Â°C</a> |
                     <a href="#" id="fahrenheit-link">Â°F</a>
                  </small>
                </p>
            </div>
            <div id="current-details" class="container">
              <div class="row h-100" >
                <div class="col add-info">
                  <div class="info-title">sunrise & sunset</div>
                  <div class="data">
                    <p class="sign"> 
                      <span id="sunrise">6:44</span> am
                       </br>
                       <span id="sunset">8:23</span> pm
                    </p>
                  </div>
                </div>


                <div class="col add-info" id="mid-element">
                  <div class="info-title">wind speed</div>
                  <div class="data">
                    <p class="sign">
                      <span id="wind">8</span> km/h
                    </p>
                  </div>
                </div>


                <div class="col add-info">
                  <div class="info-title">humidity</div>
                  <div class="data">
                    <p class="sign">
                      <span id="humidity">13</span> %
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <div class="col">
            <form id="search-form">
              <input
                id="search-bar"
                type="text"
                placeholder="Search a city"
                name="q"
              />
              <button id="search-button" type="submit">ðŸ”Ž</button>
            </form>

            <div class="container text-center forecast">
              <div class="row">
                <div class="col">Today</div>
                <div class="col">img</div>
                <div class="col">H: 18</div>
                <div class="col">L: 4</div>
              </div>
              
              <div class="row">
                <div class="col">Today</div>
                <div class="col">img</div>
                <div class="col">H: 18</div>
                <div class="col">L: 4</div>
              </div>
              
              <div class="row">
                <div class="col">Today</div>
                <div class="col">img</div>
                <div class="col">H: 18</div>
                <div class="col">L: 4</div>
              </div>
            
              <div class="row">
                <div class="col">Today</div>
                <div class="col">img</div>
                <div class="col">H: 18</div>
                <div class="col">L: 4</div>
              </div>
              
              <div class="row">
                <div class="col">Today</div>
                <div class="col">img</div>
                <div class="col">H: 18</div>
                <div class="col">L: 4</div>
              </div>
              
              <div class="row">
                <div class="col">Today</div>
                <div class="col">img</div>
                <div class="col">H: 18</div>
                <div class="col">L: 4</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
     <a id="created-by" href="https://github.com/drroggonn/Weather-app">Open-source code</a>
  </body>
</html>
